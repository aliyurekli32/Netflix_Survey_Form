<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      http-equiv="X-UA-Compatible"
      content="IE=edge"
    />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <link
      rel="stylesheet"
      href="style.css"
    />
    <title>Netflix</title>
  </head>
  <body>
    <main>
      <header>
        <h1>net<span>flix</span></h1>
        <p>
          Lorem ipsum dolor sit amet consectetur adipisicing elit. Labore, iste.
        </p>
      </header>
      <section id="form-container">
        <form action="">
          <div class="form-group">
            <label for="name"><h3>Name</h3></label
            ><input
              id="name"
              name="name"
              type="text"
              placeholder="Full Name"
            />
          </div>
          <div class="form-group">
            <label for="age"><h3>Age</h3></label
            ><input
              id="age"
              name="age"
              type="number"
              placeholder="Age"
            />
          </div>
          <div class="form-group">
            <label for="email"><h3>Email</h3></label
            ><input
              id="email"
              name="email"
              type="email"
              placeholder="Email"
            />
          </div>
          <h3>Content Type</h3>
          <div class="form-group">
            
            <select
              name="contenttype"
              id="contenttype"
            >
              <option value="series">Series</option>
              <option value="movies">Movies</option>
            </select>
          </div>
          <h3>Movie Type</h3>
          <div class="form-group">
            <input
              id="comedy"
              name="comedy"
              type="checkbox"
              value="true"
            /><label for="comedy">Comedy</label>
          </div>
          <div class="form-group">
            <input
              id="action"
              name="action"
              type="checkbox"
              value="true"
            /><label for="action">Action</label>
          </div>
          <div class="form-group">
            <input
              id="romance"
              name="romance"
              type="checkbox"
              value="true"
            /><label for="romance">Romance</label>
          </div>
          <h3>Gender</h3>
          <div class="form-group">
            <input
              id="male"
              name="gender"
              type="radio"
              value="male"
            /><label for="male">Male</label>
          </div>
          <div class="form-group">
            <input
              id="female"
              name="gender"
              type="radio"
              value="female"
            /><label for="female">Female</label>
          </div>
          <div class="form-group">
            <input
              id="other"
              name="gender"
              type="radio"
              value="other"
            /><label for="other">Other</label>
          </div>

          <div class="form-group">
            <label for="txtarea"><h3>Feedback</h3></label>
            <textarea
              name="txtarea"
              id="txtarea"
              cols="30"
              rows="5"
            ></textarea>
          </div>
          <div class="form-button">
            <button>Send</button>
          </div>
        </form>
      </section>
    </main>
  </body>
</html>
